run:
  timeout: 5m

linters:
  enable:
    - gofmt
    - goimports
    - revive
    - govet
    - errcheck
    - staticcheck
    - typecheck
    - unused
    - ineffassign
    - bodyclose
    - stylecheck
    - unconvert
    - prealloc

linters-settings:
  gofmt:
    simplify: true
  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id
  stylecheck:
    checks: ["all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022"]
  prealloc:
    simple: true
    range-loops: true
    for-loops: false

issues:
  exclude-dirs:
    - vendor
    - internal/testutil
  exclude-rules:
    - path: _test\.go
      linters:
        - funlen
        - goconst
        - goerr113
  max-same-issues: 0
  max-issues-per-linter: 0